<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuoteStash: Random Quote Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" href="Assets/sunrise.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="donate.css">
    </head>
    <body>
        <main>
            <section>
                <h1>Support Quote Stash ❤️</h1>
                <h3>Your support helps keep this little project alive and growing!</h3>
            </section>
            <section>
                <form id="donate-form">
                    <label for="name">Your Name:</label>
                    <input id="name" name="name" type="text" placeholder="Enter your name..." autocomplete="off" required>
                    <label for="email">Your Email ID:</label>
                    <input id="email" name="email" type="email" placeholder="Enter your email..." autocomplete="off" required>
                    <label for="phone-number">Your Phone Number (+91):</label>
                    <input id="phone-number" name="phone-number" type="text" pattern="\d{10}" placeholder="Enter you phone number..." maxlength="10" required>
                    <label for="amount">Donation Amount (INR):</label>
                    <input id="amount" name="amount" type="number" placeholder="Enter the amount..." required>
                </form>
                <div id="qr"></div>
                <form id="trans-id-form">
                    <label for="trans-id">Enter Your Transection ID (Last 4 Digits):</label>
                    <input id="trans-id" name="trans-id" type="text" pattern="\d{4}" placeholder="Enter..."  maxlength="4" required>
                </form>
                <h1 id="loading">Loading...</h1>
            </section>

            <button type="button" id="donate">Donate</button>
            <button type="button" id="payment">Payment Done?</button>
            <button type="button" id="trans-button">Submit</button>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script src="donate.js"></script>
    </body>
</html>
