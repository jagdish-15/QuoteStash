<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuoteStash: Random Quote Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" href="Assets/sunrise.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="donate.css">
    </head>
    <body>
        <main>
            <section>
                <h1>Support Quote Stash ❤️</h1>
                <h3>Your support helps keep this little project alive and growing!</h3>
            </section>
            <section>
                <form>
                    <label for="name">Your Name (optional):</label>
                    <input id="name" type="text" placeholder="Enter your name..." autocomplete="off">
                    <label for="amount">Donation Amount (INR):</label>
                    <input id="amount" type="number" placeholder="Enter the amount...">
                </form>
            </section>
            <button type="submit">Donate</button>
        </main>
    </body>
</html>
